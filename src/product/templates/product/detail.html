{% extends 'base.html' %}


{% block content %}
    
<div class="row">
    <div class="col-12 col-md-6">
        <h1>{{ object.title}}</h1>
        {{ object.timestamp|timesince }} ago
        {{ object.description|linebreaks }}
        <br>
        <img src="{{ object.image.url }}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
    </div>
    <div class="col-12 col-md-6">
        {% include 'product/snippets/update_cart.html' with product=object cart=cart %}
    </div>

</div>
{% endblock content %}

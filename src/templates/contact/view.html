{% extends 'base.html' %}


{% block content %}
  <div class="text-center">
      <h1>{{ title }}</h1>
      <h1>{{ content }}</h1>
      
  </div>
  <div class="row">
      <div class="col">
        <div class="col-sm-6 col-12 mx-auto">
          <form class="contact-form" action="{% url 'contact' %}" method="POST"> {% csrf_token %}
            {{form}}
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
  </div>
{% endblock content %}
